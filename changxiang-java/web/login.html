<script>
$(function(){
	$('div.reg-form input.text').focus(function(){
		$(this).prev().hide();
	}).blur(function(){
		var t = $(this).val();
		if(t==''){
			$(this).prev().show();
		}
	});
});
//JS部分
function bgRoll(){
    //变量 j 控制图片数量，此例中为 3 张背景轮流更换，名称分别bt1.jpg、bt2.jpg、bt3.jpg。
    //变量 time 控制切换时间，此例中为每经过 5000毫秒 更换一次图片 （1000毫秒为1秒）
    var i=2;
    var j=3;
    var time=5000;
    setInterval(function(){
        document.getElementsByClassName("wrapper").item(0).style.backgroundImage="url(20150926_files/img/banner-111"+i+".png)";
        if(i<j){
            i++;
        }else{
            i=1;
        }
    },time)
}
window.onload=function(){
    bgRoll();
}
</script>
